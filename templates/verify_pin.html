{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите PIN-код</title>
    <style>
        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Caption styling */
        .caption {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Form title styling */
        h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: left; /* Align title to the left */
        }

        /* Input field styling */
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: limegreen;
            color: black;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
        }

        /* Error message styling */
        .error {
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Caption above the logo -->
        <p class="caption">Ваш надежный документ</p>

        <!-- Logo at the top -->
        <img src="{% static '../media/rasm/Безымянный-1.png' %}" alt="Logo" class="logo">

        <!-- Caption below the logo -->
        <p class="caption">Введите ваш PIN-код для доступа</p>

        <!-- Title -->
        <h2>Введите PIN-код для просмотра документа</h2>

        <!-- PIN input form -->
        <form method="POST" style="max-width: 300px; margin: 0 auto;">
            {% csrf_token %}
            <label for="pin" style="display: block; font-weight: bold; margin-bottom: 5px; text-align: left;">ПИН код</label>
            <input type="password" id="pin" name="pin" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <button type="submit">Открыть</button>
        </form>

        <!-- Error message display -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
